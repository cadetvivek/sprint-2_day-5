<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x2 Grid</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-template-rows: repeat(2, 100px);
    gap: 10px;
}

.grid-item {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem;
    color: #fff;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" style="background-color: lightcoral;">Item 1</div>
        <div class="grid-item" style="background-color: lightblue;">Item 2</div>
        <div class="grid-item" style="background-color: lightgreen;">Item 3</div>
        <div class="grid-item" style="background-color: lightgoldenrodyellow;">Item 4</div>
        <div class="grid-item" style="background-color: lightpink;">Item 5</div>
        <div class="grid-item" style="background-color: lightseagreen;">Item 6</div>
        <div class="grid-item" style="background-color: lightsalmon;">Item 7</div>
        <div class="grid-item" style="background-color: lightsteelblue;">Item 8</div>
    </div>
</body>
</html>
